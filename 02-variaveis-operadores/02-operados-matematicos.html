<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores matemáticos </title>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <script>
        // declara a variavel

        let operando1=Number (prompt("digite o primeiro número"));
        let operando2=Number (prompt("digite o segundo número"));
        

       // soliciatr o primeiro operando
        // operando1 = number(windon.prompt("digite o primeiro número"));
               
        // soliciatr o segundo operando
        // operando2= number(windon.prompt("digite o segundo número"));

      document.write(`Adição ${operando1}+${operando2}= ${operando1+operando2}<br>`)
      document.write(`Subtração ${operando1}-${operando2}= ${operando1-operando2}<br>`)
      document.write(`Multiplicação ${operando1}*${operando2}= ${operando1*operando2}<br>`)
      document.write(`Divisão ${operando1}/${operando2}= ${operando1/operando2}<br>`)
      document.write(`Retante ${operando1}%${operando2}= ${operando1%operando2}<br>`)
      document.write(`Exponencial${operando1}**${operando2}= ${operando1**operando2}<br>`)
     document.write(`unario de incremento:${operando1}= ${++operando1}<br>`)
    //   document.write(`unario de decremento:${operando1}= ${--operando1}<br>`)
      document.write(`unario de decremento: ${--operando1}=${operando1}`)
      document.write(`valor:=${--operando1}<br>`)
      
      
    </script>
</body>
</html
