<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de variáveis</title>
</head>
<body>
    <script>
        // declaração de uma variável e inicialização de uma string
        let nome= "fulano";
    
        // declaração da variavel
        let idade= 18;
        
        //   inicialização da variável
        idade=18;

        const PI =  3.1415

        // declaração de uma constante e inicialização com um valor de ponte flutuante (decimal)
        document.write("nome:" + nome+'<br/>');
        
        // interpolaçaõ de string
        document.write(`idade: ${idade}<br/>`);
        document.write(`valor do PI:${PI}<br/>`);
    </script>
</body>
</html>
