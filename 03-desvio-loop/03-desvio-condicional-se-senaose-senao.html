<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tainá</title>
</head>
<body>
    <script>
        let pontuação=parseFloat(prompt("qual sua pontução?"));
        if(pontuação>=90){document.write("Aprovado com Distição")}
        else if (pontuação>=60){document.write("Aprovado")}
        else {document.write("Reprovado")};
    </script>
</body>
</html>
