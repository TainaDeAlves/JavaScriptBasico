<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tainá</title>
</head>

<body>
    <script>
        let diadasemana = parseInt(prompt("digite um numero de 1 á 7"))
        switch (diadasemana) {
            case 1:
                document.write("hoje é segunda-feira.")
                break
            case 2:
                document.write("hoje é terça-feira.")
                break
            case 3:
                document.write("hoje é quarta-feira.")
                break
            case 4:
                document.write("hoje é quinta-feira.")
                break
            case 5:
                document.write("hoje é sexta-feira.")
                break
            case 6:
                document.write("hoje é sabádo.")
                break
             case 7:   
                document.write("hoje é domingo.")
                 break
        default:
            document.write("dia invalido.")
        }

    </script>
</body>

</html>
